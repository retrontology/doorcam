# Cargo configuration for cross-compilation

[target.armv7-unknown-linux-gnueabihf]
linker = "arm-linux-gnueabihf-gcc"

[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-gnu-gcc"

# Environment variables for cross-compilation
[env]
# OpenCV cross-compilation settings
OPENCV_LINK_LIBS = "opencv_core,opencv_imgproc,opencv_imgcodecs,opencv_video,opencv_videoio"
OPENCV_LINK_PATHS = "/usr/lib/arm-linux-gnueabihf,/usr/lib/aarch64-linux-gnu"

# PKG_CONFIG settings for cross-compilation
PKG_CONFIG_ALLOW_CROSS = "1"

# V4L2 library paths
[target.armv7-unknown-linux-gnueabihf.env]
PKG_CONFIG_PATH = "/usr/lib/arm-linux-gnueabihf/pkgconfig"
PKG_CONFIG_SYSROOT_DIR = "/usr/arm-linux-gnueabihf"

[target.aarch64-unknown-linux-gnu.env]
PKG_CONFIG_PATH = "/usr/lib/aarch64-linux-gnu/pkgconfig"
PKG_CONFIG_SYSROOT_DIR = "/usr/aarch64-linux-gnu"