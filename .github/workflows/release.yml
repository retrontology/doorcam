name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-aarch64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build release binaries (aarch64)
        run: |
          cross build --release --target aarch64-unknown-linux-gnu

      - name: Collect release artifacts
        run: |
          mkdir -p dist
          cp target/aarch64-unknown-linux-gnu/release/doorcam dist/doorcam-aarch64-unknown-linux-gnu
          cp target/aarch64-unknown-linux-gnu/release/waltool dist/waltool-aarch64-unknown-linux-gnu
          chmod +x dist/doorcam-aarch64-unknown-linux-gnu dist/waltool-aarch64-unknown-linux-gnu

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
