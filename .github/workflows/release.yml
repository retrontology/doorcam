name: Release

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-aarch64:
    runs-on: ubuntu-22.04
    env:
      PKG_CONFIG_ALLOW_CROSS: "1"
      PKG_CONFIG_PATH: /usr/lib/aarch64-linux-gnu/pkgconfig:/usr/lib/arm64-linux-gnu/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig
      PKG_CONFIG_SYSROOT_DIR: /
      CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install cross-compile dependencies
        run: |
          sudo dpkg --add-architecture arm64
          sudo mv /etc/apt/sources.list.d/ubuntu.sources /etc/apt/sources.list.d/ubuntu.sources.disabled 2>/dev/null || true
          sudo tee /etc/apt/sources.list >/dev/null <<'EOF'
          deb [arch=amd64] http://azure.archive.ubuntu.com/ubuntu jammy main universe multiverse
          deb [arch=amd64] http://azure.archive.ubuntu.com/ubuntu jammy-updates main universe multiverse
          deb [arch=amd64] http://azure.archive.ubuntu.com/ubuntu jammy-security main universe multiverse
          deb [arch=amd64] http://azure.archive.ubuntu.com/ubuntu jammy-backports main universe multiverse
          EOF
          sudo tee /etc/apt/sources.list.d/arm64-ports.list >/dev/null <<'EOF'
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy main universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-updates main universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-security main universe multiverse
          EOF
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            gcc-aarch64-linux-gnu \
            pkg-config \
            libglib2.0-dev:arm64 \
            libunwind-dev:arm64 \
            libgstreamer1.0-dev:arm64 \
            libgstreamer-plugins-base1.0-dev:arm64

      - name: Build release binaries (aarch64)
        run: |
          cargo build --release --target aarch64-unknown-linux-gnu

      - name: Collect release artifacts
        run: |
          mkdir -p dist
          cp target/aarch64-unknown-linux-gnu/release/doorcam dist/doorcam-aarch64-unknown-linux-gnu
          cp target/aarch64-unknown-linux-gnu/release/waltool dist/waltool-aarch64-unknown-linux-gnu
          chmod +x dist/doorcam-aarch64-unknown-linux-gnu dist/waltool-aarch64-unknown-linux-gnu

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
