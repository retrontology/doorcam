[package]
name = "doorcam"
version = "0.1.0"
edition = "2021"
authors = ["Doorcam Team"]
description = "Rust-based door camera system with motion detection and streaming"
license = "MIT"

[dependencies]
# Configuration management
serde = { version = "1.0", features = ["derive"] }
config = "0.14"
toml = "0.8"

# Async runtime and utilities
tokio = { version = "1.0", features = ["full"] }
tokio-util = "0.7"
async-trait = "0.1"

# Logging and tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tracing-appender = "0.2"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# CLI argument parsing
clap = { version = "4.0", features = ["derive"] }

# Atomic operations and concurrency
crossbeam = "0.8"
parking_lot = "0.12"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Video and image processing (Linux only)
v4l = { version = "0.14", optional = true }
opencv = { version = "0.92", optional = true }
serde_json = "1.0.145"
axum = "0.7"
tower = "0.4"
tower-http = "0.5"
async-stream = "0.3"
futures = "0.3"
bytes = "1.0"

[target.'cfg(target_os = "linux")'.dependencies]
v4l = { version = "0.14", optional = true }
opencv = { version = "0.92", optional = true }

# HTTP server
axum = { version = "0.7", optional = true }
tower = { version = "0.4", optional = true }
tower-http = { version = "0.5", optional = true }

# Async streams
async-stream = { version = "0.3", optional = true }
futures = { version = "0.3", optional = true }
bytes = { version = "1.0", optional = true }

# JSON serialization
serde_json = "1.0"

# Input device handling (will be used in later tasks)
# evdev = { version = "0.12", optional = true }

[features]
default = []
camera = ["dep:v4l"]
motion_analysis = ["dep:opencv"]
streaming = ["dep:axum", "dep:tower", "dep:tower-http", "dep:async-stream", "dep:futures", "dep:bytes"]
# display = ["evdev"]

[[bin]]
name = "doorcam"
path = "src/main.rs"

[[example]]
name = "display_demo"
path = "examples/display_demo.rs"
